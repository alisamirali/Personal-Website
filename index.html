<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__textContent">
          <p class="container__text">
            " Hi! I am a student at Computer Engineering Dept, Faculty of
            Engineerign, Al-Azhar University, I specialize in Web and Mobile
            Application Development. "
          </p>
          <div class="container__authorData">
            <p class="container__authorName">Ali Samir Ali</p>
            <p class="container__authorPosition">Software Engineer</p>
          </div>
          <div class="container__socialLinks">
            <a
              class="container__socialLink"
              href="https://www.facebook.com/Ali.Samir.Ali.Zaki"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/facebook.svg"
                alt="facebook"
              />
            </a>
            <a
              class="container__socialLink"
              href="https://twitter.com/Ali_Samir_21"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/twitter.svg"
                alt="twitter"
              />
            </a>
            <a
              class="container__socialLink"
              href="https://www.linkedin.com/in/ali-samir-ali/"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/linkedin.svg"
                alt="linkedin"
              />
            </a>
          </div>
        </div>
        <div class="container__imageContent">
          <img
            class="container__image"
            src="./images/Ali Samir.jpg"
            alt="personal pic"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
